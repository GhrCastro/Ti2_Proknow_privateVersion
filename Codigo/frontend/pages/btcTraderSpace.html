    <link rel="stylesheet" href="../assets/css/header.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Trading View</title>
</head>

<body class="d-flex">
    <aside>
        <div id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 h-100 " onmouseover="toggleSidebar()"
            onmouseout="toggleSidebar()">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center ">
                <li id="inicio" class="selected">
                    <a href="/Codigo/frontend/pages/dashboard.html" class="nav-link py-3 rounded-0" aria-current="page" data-bs-toggle="tooltip"
                        data-bs-placement="right"><i class="material-icons fa-solid fa-home fa-xl mx-2"></i><span
                            class="txt">Inicio</span></a>
                </li>
                <li id="content-hub">
                    <a href="#" class="nav-link " aria-current="page" data-bs-toggle="tooltip"
                        data-bs-placement="right"><i class="material-icons fa-solid fa-book-open fa-xl mx-2"></i><span
                            class="txt">Content
                            Hub</span></a>
                </li>
                <li id="trader-space">
                    <a href="./btcTraderSpace.html" class="nav-link py-3 rounded-0" aria-current="page" data-bs-toggle="tooltip"
                        data-bs-placement="right"><i class="material-icons fa-solid fa-chart-line fa-xl mx-2"></i><span
                            class="txt">Trader
                            Space</span></a>
                </li>
                <li id="newsletter">
                    <a href="./newsletter.html" class="nav-link py-3 rounded-0" aria-current="page"
                        data-bs-toggle="tooltip" data-bs-placement="right"><i
                            class="material-icons fa-regular fa-newspaper fa-xl mx-2"></i><span
                            class="txt">Newsletter</span></a>
                </li>
                <li id="journeys">
                    <a href="./journeys.html" class="nav-link py-3  rounded-0" aria-current="page" data-bs-toggle="tooltip"
                        data-bs-placement="right"><i class="material-icons fa-regular fa-compass fa-xl mx-2"></i><span
                            class="txt">Journeys</span></a>
                </li>
            </ul>
            <div class="dropdown"><a href="#"
                    class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="thumbnail-profile">
                        <img src="../assets/images/avatar.png">
                    </div>
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a href="#" class="dropdown-item text-dark">Perfil</a></li>
                    <li><a href="#" class="dropdown-item text-dark">Configuracoes</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a href="#" class="dropdown-item text-dark" onclick="logout()">Sair</a></li>
                </ul>
            </div>
        </div>

    </aside>

    <main class="flex-grow-1">
        
        <header class="mb-3">
        <div class="row justify-content-between">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 d-flex align-items-center  g-2">
                    <h2 id="welcomeUser">Seja Bem vindo, User</h2>
                </div>
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 d-flex align-items-center  g-2">
                    <div class="mx-5">
                        <button class="wallet-button" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <img src="../assets/images/app-wallet-passes.png">
                        </button>

                        <div class="offcanvas offcanvas-end wallet-modal" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header ">
                                <h3 class="offcanvas-title" id="offcanvasRightLabel">Carteira</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button> 
                            </div>
                            <div class="offcanvas-body wallet-modal-body">
                                <div class="div-valor">
                                    <button id="hidden-balance">
                                        <img id="hidden-icon" src="../assets/images/disable-visualy-wallet.png">
                                    </button>
                                    <h4 id="balance">R$ 1920.89</h4>
                                </div>
                                <div class="d-flex div-button-wallet">
                                    <button>
                                        Depositar
                                    </button>
                                    <button>
                                        Resgatar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex rounded-5 shadow py-3 px-4 mr-3 div-search" id="barra_busca">
                        <i class="fas fa-search text-secondary opacity-25" id="lupa"></i>
                        <input type="text" class="input-search" placeholder="Buscar">
                    </div>
                </div>
            </div>
        </header>
    
    

        
            <section id="symbol-info">Symbol Info
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
                            {
                                "symbol": "NASDAQ:AAPL",
                                    "width": "100%",
                                        "locale": "en",
                                            "colorTheme": "light",
                                                "isTransparent": true
                            }
                        </script>
                </div>
            </section>





            <section id="advanced-chart">Advanced Chart
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height: 100%; width: 100%">
                    <div id="tradingview_ae7da" style="height: calc(100% - 32px); width: 100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            autosize: true,
                            symbol: 'NASDAQ:AAPL',
                            interval: 'D',
                            timezone: 'Etc/UTC',
                            theme: 'light',
                            style: '1',
                            locale: 'en',
                            enable_publishing: false,
                            hide_side_toolbar: false,
                            allow_symbol_change: true,
                            studies: ['STD;MACD'],
                            container_id: 'tradingview_ae7da',
                        });
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </section>

            <section id="fundamental-data">Fundamental Data
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
                            {
                                "colorTheme": "light",
                                    "isTransparent": true,
                                        "largeChartUrl": "",
                                            "displayMode": "adaptive",
                                                "width": "100%",
                                                    "height": "100%",
                                                        "symbol": "NASDAQ:AAPL",
                                                            "locale": "en"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </section>

            <section id="technical-analysis">Technical Analysis
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                            {
                                "interval": "15m",
                                    "width": "100%",
                                        "isTransparent": true,
                                            "height": "100%",
                                                "symbol": "NASDAQ:AAPL",
                                                    "showIntervalTabs": true,
                                                        "displayMode": "single",
                                                            "locale": "en",
                                                                "colorTheme": "light"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </section>
            <section id="top-stories">Top Stories
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                            {
                                "feedMode": "symbol",
                                    "symbol": "NASDAQ:AAPL",
                                        "colorTheme": "light",
                                            "isTransparent": true,
                                                "displayMode": "adaptive",
                                                    "width": "100%",
                                                        "height": "100%",
                                                            "locale": "en"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </section>
        
        </div>
    </main>
    <script src="../assets/js/getUser.js"></script>
    <script src="../assets/js/getInfoWallet.js"></script>

        crossorigin="anonymous"></script>
</body>

</html>
