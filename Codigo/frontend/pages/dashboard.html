    <script>

        let tasks = [];

        const todoForm = document.getElementById('todo-form');
        const taskInput = document.getElementById('task');
        const todoList = document.getElementById('todo-list');

        todoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            if (taskInput.value.trim() == '') {
                alert('Por favor, entre com uma tarefa!');
                return;
            }

            const objTask = tasks.push({
                id: tasks.length + 1,
                task: taskInput.value.trim(),
                done: false,
            });

            taskInput.value = '';

            displayTasks();
            registerTask(objTask);
        });

        function displayTasks() {
            todoList.innerHTML = '';
            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                if (task.done) {
                    listItem.classList.add("done");
                }

                listItem.id = `task-${task.id}`;
                listItem.innerHTML = `<span>${task.task}</span>
                    <hr>
                    <div>
                        <button class="btn btn-success btn-sm w-100" onclick="toggleDone(${task.id})" style="height: 2rem; width= 12rem;">Marcar como feita</button>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm w-100" onclick="deleteTask(${task.id})" style="height: 2rem; width= 12rem;">Deletar tarefa</button>
                    </div>`;

                todoList.appendChild(listItem);
            });
        }

        function toggleDone(id) {
            const task = tasks.find(task => task.id == id);
            if (task) {
                task.done = !task.done;
                displayTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            displayTasks();
        }
    </script>

<script>
    // Função para obter o usuário da sessão
    function getSessionUser() {
        const userJson = sessionStorage.getItem('usuario');
        if (userJson) {
            const user = JSON.parse(userJson);
            return user;
        } else {
            return null;
        }
    }

    // Função para buscar dados do usuário da API local
    function fetchUserData(userId, processUserData) {
        fetch(`http://localhost:4567/usuarios/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                processUserData(data); // Passa os dados do usuário para a função de processamento
            })
            .catch(error => {
                console.error('Erro ao buscar dados do usuário:', error);
                document.getElementById('valor').innerHTML = 'Erro ao carregar salário.';
            });
    }

    // Função para processar e exibir os dados do usuário
    function displayUserSalary(userData) {
        const salario = userData.salary; // Assumindo que o salário está diretamente no objeto user
        console.log(salario);
        document.getElementById('valor').innerHTML = salario ? `Salário: ${salario}` : 'Salário não disponível.';
    }

    // Obter usuário da sessão
    const user = getSessionUser();
    if (user) {
        const userId = user.id;
        fetchUserData(userId, displayUserSalary); // Buscar dados do usuário e processá-los
    } else {
        console.error('Usuário não encontrado na sessão.');
        document.getElementById('valor').innerHTML = 'Usuário não encontrado.';
    }
</script>
