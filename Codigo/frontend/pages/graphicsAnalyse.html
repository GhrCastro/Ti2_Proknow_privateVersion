                </div>
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 d-flex align-items-center  g-2">
                    <div class="mx-5">
                        <button class="wallet-button btn " type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-wallet"></i></button>

                        <div class="offcanvas offcanvas-end wallet-modal" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header ">
                                <h3 class="offcanvas-title" id="offcanvasRightLabel">Carteira</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body wallet-modal-body">
                                <div class="div-valor">
                                    <button id="hidden-balance">
                                        <img id="hidden-icon" src="../assets/images/disable-visualy-wallet.png">
                                    </button>
                                    <h4 id="balance">R$ 1920.89</h4>
                                </div>
                                <div class="d-flex div-button-wallet">
                                    <button>
                                        Depositar
                                    </button>
                                    <button>
                                        Resgatar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex rounded-5 shadow py-3 px-4 mr-3 div-search" id="barra_busca">
                        <i class="fas fa-search text-light opacity-50"></i>
                        <input type="text" class="input-search text-light" placeholder="Buscar">
                    </div>
                </div>
            </div>
        </header>

        <div id="div-content">
            <div class="mb-3">
                <h4>Anexe a imagem de seu Gráfico aqui!</h4>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <img id="preview" src="#" alt="Preview da Imagem" />
            </div>

            <div class="mb-3" style="margin-top: 80px;">
                <button type="button" id="btnSubmit" >Analisar</button>
            </div>

            <div id="divResp">
                <h4 style="padding-right: 10px;">Resposta da Analise:</h4>
                <input type="text" id="respInput" disabled placeholder="">
                <p id="descResp"></p>
            </div>

        </div>
