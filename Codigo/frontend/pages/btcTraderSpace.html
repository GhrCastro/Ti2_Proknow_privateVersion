</head>

<body>

    <aside>
        <div id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 h-100 " onmouseover="toggleSidebar()"
            onmouseout="toggleSidebar()">
            <ul class="nav nav-pills nav-flush flex-column  mb-auto text-center ">
                <li id="inicio" class="selected">
                    <a href="./dashboard.html" class="nav-link py-3 rounded-0" aria-current="page"
                        data-bs-toggle="tooltip" data-bs-placement="right"><i
                            class="material-icons fa-solid fa-home fa-xl mx-2"></i><span class="txt">Inicio</span></a>
                </li>
                <li id="content-hub">
                    <a href="./contenthub.html" class="nav-link " aria-current="page" data-bs-toggle="tooltip"
                        data-bs-placement="right"><i class="material-icons fa-solid fa-book-open fa-xl mx-2"></i><span
                            class="txt">Content
                            Hub</span></a>
                </li>
                <li id="trader-space">
                    <a href="#" class="nav-link py-3 rounded-0" aria-current="page" data-bs-toggle="tooltip"
                        data-bs-placement="right"><i class="material-icons fa-solid fa-chart-line fa-xl mx-2"></i><span
                            class="txt">Trader
                            Space</span></a>
                </li>
                <li id="newsletter">
                    <a href="./newsletter.html" class="nav-link py-3 rounded-0" aria-current="page"
                        data-bs-toggle="tooltip" data-bs-placement="right"><i
                            class="material-icons fa-regular fa-newspaper fa-xl mx-2"></i><span
                            class="txt">Newsletter</span></a>
                </li>
                <li id="journeys">
                    <a href="./journeys.html" class="nav-link py-3  rounded-0" aria-current="page"
                        data-bs-toggle="tooltip" data-bs-placement="right"><i
                            class="material-icons fa-regular fa-compass fa-xl mx-2"></i><span
                            class="txt">Journeys</span></a>
                </li>
            </ul>
            <div class="dropdown"><a href="#"
                    class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="thumbnail-profile">
                        <img src="../assets/images/avatar.png">
                    </div>
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a href="" class="dropdown-item text-dark">Perfil</a></li>
                    <li><a href="" class="dropdown-item text-dark">Configuracoes</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a href="" class="dropdown-item text-dark " onclick="logout()">Sair</a></li>
                </ul>
            </div>
        </div>

    </aside>


    <header class="mb-3">
        <div id="row" class="row">
            <div id="Ola" class="col-lg-8 Ola">
            </div>
            <div id="srch" class="col-lg-4 d-flex align-items-center justify-content-end g-2">
                <div id="innersrch" class="d-flex rounded-5 shadow py-3 px-4 mr-3 div-search">
                    <i class="fas fa-search text-secondary opacity-25"></i>
                    <input type="text" class="input-search" placeholder="Buscar">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="symbol-info">Symbol Info
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js"
            async
    >
            {
            "symbol": "NASDAQ:AAPL",
            "width": "100%",
            "locale": "en",
            "colorTheme": "light",
            "isTransparent": true
             }
        </script>
            </div>
        </section>





        <section id="advanced-chart">Advanced Chart
            <!-- TradingView Widget BEGIN -->
				<div
                class="tradingview-widget-container"
                style="height: 100%; width: 100%"
            >
                <div
                    id="tradingview_ae7da"
                    style="height: calc(100% - 32px); width: 100%"
                ></div>
                <script
                    type="text/javascript"
                    src="https://s3.tradingview.com/tv.js"
                ></script>
                <script type="text/javascript">
                    new TradingView.widget({
                        autosize: true,
                        symbol: 'NASDAQ:AAPL',
                        interval: 'D',
                        timezone: 'Etc/UTC',
                        theme: 'light',
                        style: '1',
                        locale: 'en',
                        enable_publishing: false,
                        hide_side_toolbar: false,
                        allow_symbol_change: true,
                        studies: ['STD;MACD'],
                        container_id: 'tradingview_ae7da',
                    });
                </script>
            </div>
            <!-- TradingView Widget END -->
        </section>

        <section id="fundamental-data">Fundamental Data
            <!-- TradingView Widget BEGIN -->
				<div class="tradingview-widget-container">
					<div class="tradingview-widget-container__widget"></div>
					<script
						type="text/javascript"
						src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js"
						async
					>
						  {
						  "colorTheme": "light",
						  "isTransparent": true,
						  "largeChartUrl": "",
						  "displayMode": "adaptive",
						  "width": "100%",
						  "height": "100%",
						  "symbol": "NASDAQ:AAPL",
						  "locale": "en"
						}
					</script>
				</div>
				<!-- TradingView Widget END -->
        </section>
        
        <section id="technical-analysis">Technical Analysis
            <!-- TradingView Widget BEGIN -->
				<div class="tradingview-widget-container">
					<div class="tradingview-widget-container__widget"></div>
					<script
						type="text/javascript"
						src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js"
						async
					>
						{
						"interval": "15m",
						"width": "100%",
						"isTransparent": true,
						"height": "100%",
						"symbol": "NASDAQ:AAPL",
						"showIntervalTabs": true,
						"displayMode": "single",
						"locale": "en",
						"colorTheme": "light"
						 }
					</script>
				</div>
				<!-- TradingView Widget END -->
        </section>
        <section id="top-stories">Top Stories
            <!-- TradingView Widget BEGIN -->
				<div class="tradingview-widget-container">
					<div class="tradingview-widget-container__widget"></div>
					<script
						type="text/javascript"
						src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js"
						async
					>
						  {
						  "feedMode": "symbol",
						  "symbol": "NASDAQ:AAPL",
						  "colorTheme": "light",
						  "isTransparent": true,
						  "displayMode": "adaptive",
						  "width": "100%",
						  "height": "100%",
						  "locale": "en"
						}
					</script>
				</div>
				<!-- TradingView Widget END -->
        </section>
    </main>

        crossorigin="anonymous"></script>

</html>
